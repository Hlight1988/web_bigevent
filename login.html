<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大事件-登录</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/mylogin.css">
</head>
<body>
<!--    头部的 login 区域-->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>

<!--登录注册区域-->
    <div class="loginAndRegBox">
        <!-- title 图片-->
        <div class="title-box"></div>
<!--        登录的div-->
        <div class="login-box">
            <form class="layui-form" id="form_login">
<!--                用户名-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input textPadding">
                </div>
<!--                密码-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input textPadding">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid " lay-submit lay-filter="formDemo">登录</button>
                 </div>
                <a href="javascript:;" id="goReg_btn">去注册账号</a>
            </form>
        </div>
<!--        注册的div-->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <!--                用户名-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required"
                           placeholder="请输入用户名" id="reg-username" autocomplete="off" class="layui-input textPadding">
                </div>
                <!--                密码-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pwd"
                           placeholder="请输入密码" id="newPwd" autocomplete="off" class="layui-input textPadding">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pwd|repwd"
                           placeholder="再次确认密码" autocomplete="off" class="layui-input textPadding">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal
                     layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;"  id="goLogin_btn">去登录账号</a>
                </div>
            </form>

        </div>
    </div>

<script src="assets/lib/layui/layui.all.js"></script>
<script src="./assets/lib/jquery.js"></script>
<script src="assets/js/mybaseAPI.js"></script>
<script src="assets/js/mylogin.js"></script>
</body>
</html>
